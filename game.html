<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container" class="h-100 row align-items-center ms-5">
        <div id="questions" class="col d-flex flex-column">
            <h1 id="question"></h1>

            <div class="d-grid gap-2 col-6">
                <button id="answer0" class="btn btn-outline-secondary" onclick="checkAnswer(event)" type="button"></button>
                <button id="answer1" class="btn btn-outline-secondary" onclick="checkAnswer(event)" type="button"></button>
                <button id="answer2" class="btn btn-outline-secondary" onclick="checkAnswer(event)" type="button"></button>
                <button id="answer3" class="btn btn-outline-secondary" onclick="checkAnswer(event)" type="button"></button>
            </div>
        </div>
        <div id="fireworks">
            <div class="before"></div>
            <div class="after"></div>
          </div>
      </div>
      <script src="game.js"></script>
  </body>
</html>
